<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Form Start-->
    <div class="main">
        <form action="" enctype="multipart/form-data" method="get">
            <label for="First_Name">First Name:
                <input class="First_Name" type="text" id="First_Name" name="First_Name" placeholder="Type here" >
            </label>
            <br>
            <label for="Last_Name">Last Name:
                <input class="Last_Name" type="text" id="Last_Name" name="Last_Name" placeholder="Type here" >
            </label>
            <br>
            <label for="email">Email:
                <input class="email" type="email" id="email" name="email" placeholder="Type here" >
            </label>
            <br>
            <label for="password">Password:
                <input class="password" type="password" id="password" name="password" placeholder="Type here" >
            </label>
            <br>
            <label>Gender:</label>
            <br>
            <input type="radio" name="gender" id="gender" class="gender">Mall
            <input type="radio" name="gender" id="gender" class="gender">female
            <br>
            <label class="EK">Education Knowledge:</label>
            <br>
            <input type="checkbox" value="ssc" name="">SSC
            <input type="checkbox" value="hsc" name="">HSC
            <br>
            <label for="messages">Messages:</label>
            <br>
            <textarea class="messages" id="messages" cols="30" rows="10" name="messages" placeholder="any messages"></textarea>
            <br>
            <input type="submit" value="submit">
            <br>
            <button type="reset">Reset</button>
        </form>
    </div>
    <!--Form End-->
